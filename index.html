<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Summit Metal Supply Roof Calculator</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1e40af">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="logo.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lucide-static@latest/font/lucide.css"/>
  <style>
    body { font-family: 'Inter', system-ui, sans-serif; overflow-x: hidden; overscroll-behavior-y: contain; }
    input[type="number"]::-webkit-inner-spin-button, input[type="number"]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    .input-field { border: 1px solid #cbd5e1; border-radius: 0.5rem; padding: 0.5rem 0.75rem; width: 100%; transition: all 0.2s; }
    .input-field:focus { border-color: #3b82f6; outline: 2px solid #dbeafe; }
    .section-label { background: white; border: 3px solid #1e40af; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); font-size: 2.25rem; font-weight: 900; letter-spacing: -2px; padding: 14px 32px; border-radius: 9999px; min-width: 180px; text-align: center; }
    #install-banner { display: none; }
    @media (max-width: 768px) { .section-label { font-size: 1.5rem; padding: 8px 20px; min-width: 100px; } svg, table { max-width: 100% !important; height: auto; } }
    .print-only { display: none; }
    @media print { .no-print { display: none !important; } .print-only { display: block !important; } #summary-container { page-break-after: always; break-after: page; } }
    .modal-overlay { background: rgba(0,0,0,0.6); backdrop-filter: blur(6px); }
  </style>
</head>
<body class="min-h-screen bg-slate-50 p-2 md:p-8">
  <div id="install-banner" class="no-print bg-blue-800 text-white p-3 flex justify-between items-center sticky top-0 z-[100] shadow-lg">
    <div class="flex items-center gap-3"><img src="logo.png" class="w-8 h-8 rounded" alt="logo"><p class="text-xs font-bold">Install Summit Calculator</p></div>
    <div class="flex gap-2"><button onclick="installApp()" class="bg-white text-blue-800 px-3 py-1 rounded text-xs font-black uppercase">Install</button><button onclick="closeInstallBanner()" class="text-white/70 px-2">Ã—</button></div>
  </div>

  <div class="max-w-7xl mx-auto">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-6">
      <div class="flex-1">
        <div class="text-blue-700 text-3xl md:text-4xl font-extrabold tracking-[-2px]">SUMMIT METAL SUPPLY</div>
        <h1 class="text-2xl md:text-3xl font-bold text-slate-900">Roof Calculator</h1>
        <div class="mt-3 flex flex-col md:flex-row md:items-center gap-3">
          <span class="font-semibold text-slate-600">Project:</span>
          <input id="project-name" type="text" class="input-field max-w-md no-print" oninput="projectName = this.value; document.getElementById('print-name').textContent = this.value;">
          <span id="print-name" class="print-only font-bold"></span>
        </div>
      </div>
      <div class="flex gap-2 no-print">
        <button onclick="validateAndSave()" class="bg-emerald-600 text-white px-4 py-2 rounded-xl text-sm font-semibold">Save</button>
        <button onclick="window.print()" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm font-semibold">Print</button>
      </div>
    </div>

    <div id="summary-container" class="mb-8 bg-blue-900 text-white rounded-xl p-6 shadow-lg">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="bg-blue-800/40 p-4 rounded-lg"><p class="text-xs uppercase font-black text-blue-200">Total Panels</p><p id="total-panels" class="text-3xl font-bold">0</p></div>
        <div class="bg-blue-800/40 p-4 rounded-lg"><p class="text-xs uppercase font-black text-blue-200">Linear Feet</p><p class="text-3xl font-bold"><span id="total-linear-ft">0.0</span> ft</p></div>
        <div class="bg-blue-800/40 p-4 rounded-lg"><p class="text-xs uppercase font-black text-blue-200">Square Feet</p><p id="total-sq-ft" class="text-3xl font-bold">0</p></div>
      </div>
    </div>

    <div id="sections-container" class="space-y-6"></div>
    <div class="mt-8 mb-12 flex justify-center no-print">
      <button onclick="addSection()" class="bg-blue-600 text-white px-8 py-4 rounded-2xl font-bold shadow-lg">+ Add Section</button>
    </div>
  </div>

  <div id="dormer-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4 modal-overlay">
    <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
      <h3 class="font-bold mb-4">Dormer Dimensions (Inches)</h3>
      <div class="space-y-4">
        <div><label class="text-[10px] font-bold text-slate-500 uppercase">Left edge to Dormer</label><input type="number" id="m-dormer-left" class="input-field mt-1" oninput="saveDormerData()"></div>
        <div><label class="text-[10px] font-bold text-slate-500 uppercase">Dormer Width</label><input type="number" id="m-dormer-width" class="input-field mt-1" oninput="saveDormerData()"></div>
        <div class="grid grid-cols-2 gap-4">
          <div><label class="text-[10px] font-bold text-slate-500 uppercase">Eave to Dormer</label><input type="number" id="m-dormer-bottom" class="input-field mt-1" oninput="saveDormerData()"></div>
          <div><label class="text-[10px] font-bold text-slate-500 uppercase">Ridge to Peak</label><input type="number" id="m-dormer-top" class="input-field mt-1" oninput="saveDormerData()"></div>
        </div>
      </div>
      <button onclick="closeDormerModal()" class="w-full mt-6 bg-blue-600 text-white py-3 rounded-xl font-bold">Done</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.js"></script>
  <script>
    let projectName = '', sections = [], activeDormerId = null;

    function calculate(s) {
      const cov = parseFloat(s.coverage)||0, r = parseFloat(s.ridge)||0, e = parseFloat(s.eave)||0, h = parseFloat(s.height)||0, fold = parseFloat(s.eaveFold)||0;
      if (cov <= 0 || (r <= 0 && e <= 0)) return null;
      const maxW = Math.max(r, e), totalP = Math.ceil(maxW / cov), data = [];
      const hDiff = Math.abs(r - e), slope = hDiff > 0 ? h / hDiff : 0;
      
      for (let i = 0; i < totalP; i++) {
        let startX, endX;
        if (s.config === 'left') {
          startX = maxW - ((i + 1) * cov);
          endX = maxW - (i * cov);
        } else if (s.config === 'both') {
          startX = (maxW / 2) - ((totalP / 2 - i) * cov);
          endX = startX + cov;
        } else {
          startX = i * cov;
          endX = (i + 1) * cov;
        }

        let base;
        if (s.config === 'left') {
          base = endX < (maxW - Math.min(r,e)) ? h - ((maxW - Math.min(r,e) - endX) * slope) : h;
        } else {
          base = startX < Math.min(r,e) ? h : h - ((startX - Math.min(r,e)) * slope);
        }

        if (s.hasDormer) {
          const d = s.dormer, dR = d.left + d.width;
          // CORE FIX: Only split if panel is FULLY contained in the dormer footprint.
          if (startX >= d.left && endX <= dR) {
            data.push({ len: Math.ceil(d.bottom + fold), type: 'under', xPos: startX });
            const pH = h - d.bottom - d.top, mid = d.left + d.width / 2;
            const getDH = (x) => Math.max(0, pH * (1 - Math.abs(x - mid) / (d.width / 2)));
            const minDormerHeight = Math.min(getDH(startX), getDH(endX));
            data.push({ len: Math.ceil(d.top + (pH - minDormerHeight)), type: 'over', xPos: startX });
            continue;
          }
        }
        data.push({ len: Math.ceil(Math.max(0, base + fold)), type: 'standard', xPos: startX });
      }
      return { panelData: data, maxW, coverage: cov };
    }

    function updateUI(id) {
      const s = sections.find(x => x.id === id), res = calculate(s), svg = document.getElementById(`svg-${id}`), list = document.getElementById(`list-${id}`);
      if (!res) return;
      const w = 800, h = 300, m = 50, scale = (w-2*m)/res.maxW, hScale = (h-2*m)/(parseFloat(s.height)||1);
      const rW = (parseFloat(s.ridge)||0)*scale, eW = (parseFloat(s.eave)||0)*scale;
      
      let rX, eX;
      if (s.config === 'left') { rX = m + (w-2*m) - rW; eX = m + (w-2*m) - eW; } 
      else if (s.config === 'right') { rX = m; eX = m; } 
      else { rX = m + (w-2*m-rW)/2; eX = m + (w-2*m-eW)/2; }
      
      let pLines = '', pLabels = '', pStep = res.coverage * scale;
      res.panelData.forEach((p) => {
        let x = m + (p.xPos * scale);
        if (s.config === 'both') x = m + (w-2*m-res.maxW*scale)/2 + (p.xPos * scale);
        
        pLines += `<line x1="${x}" y1="${m}" x2="${x}" y2="${h-m}" stroke="#cbd5e1" stroke-dasharray="4" />`;
        let lX = x + (pStep/2), lY = h/2;
        if (p.type === 'under') lY = (h-m) - (p.len * hScale / 2);
        if (p.type === 'over') lY = m + (p.len * hScale / 2);
        pLabels += `<g><rect x="${lX-12}" y="${lY-8}" width="24" height="16" fill="white" fill-opacity="0.9" rx="4"/><text x="${lX}" y="${lY+5}" font-size="10" font-weight="900" fill="${p.type==='standard'?'#1e40af':'#ef4444'}" text-anchor="middle">${p.len}</text></g>`;
      });

      let dSvg = ''; 
      if (s.hasDormer) { 
        let dX = m + (s.dormer.left * scale);
        if (s.config === 'both') dX = m + (w-2*m-res.maxW*scale)/2 + (s.dormer.left * scale);
        let dY = (h-m) - s.dormer.bottom*hScale, dW = s.dormer.width*scale; 
        dSvg = `<polygon points="${dX},${dY} ${dX+dW},${dY} ${dX+dW/2},${m+s.dormer.top*hScale}" fill="white" fill-opacity="0.4" stroke="red" stroke-width="2" stroke-dasharray="4"/>`; 
      }
      
      svg.innerHTML = `<polygon points="${eX},${h-m} ${eX+eW},${h-m} ${rX+rW},${m} ${rX},${m}" fill="#eff6ff" stroke="#2563eb" stroke-width="2"/>${pLines}${dSvg}${pLabels}`;
      
      let summaryMap = [];
      res.panelData.forEach(p => {
          let existing = summaryMap.find(item => item.len === p.len && item.type === p.type);
          if (existing) existing.count++; else summaryMap.push({ len: p.len, type: p.type, count: 1 });
      });
      list.innerHTML = `<table class="w-full text-xs"><thead><tr class="bg-slate-50 border-b"><th class="p-2">Qty</th><th class="p-2 text-right">Len</th></tr></thead><tbody>` + 
        summaryMap.map(i => `<tr class="border-b"><td class="p-2">${i.count}</td><td class="p-2 text-right font-bold">${i.len}"</td></tr>`).join('') + `</tbody></table>`;
      updateSummary();
    }

    function updateSummary() {
      let tP = 0, tIn = 0, tSq = 0;
      sections.forEach(s => {
        const res = calculate(s);
        if (res) {
          tP += res.panelData.length;
          const sIn = res.panelData.reduce((sum, p) => sum + p.len, 0);
          tIn += sIn;
          tSq += (sIn / 12) * (res.coverage / 12);
        }
      });
      document.getElementById('total-panels').innerText = tP;
      document.getElementById('total-linear-ft').innerText = (tIn / 12).toFixed(1);
      document.getElementById('total-sq-ft').innerText = Math.ceil(tSq);
    }

    function addSection() {
      const s = { id: Date.now(), name: String.fromCharCode(65 + sections.length), ridge: '', eave: '', height: '', coverage: 36, eaveFold: 0, config: 'right', hasDormer: false, dormer: { left:0, width:0, bottom:0, top:0 } };
      sections.push(s); renderSection(s);
    }

    function updateVal(id, f, v) { sections.find(x => x.id === id)[f] = v; updateUI(id); }
    function toggleDormer(id, chk) { const s = sections.find(x => x.id === id); s.hasDormer = chk; if (chk) openDormerModal(id); else updateUI(id); }
    function openDormerModal(id) { activeDormerId = id; document.getElementById('dormer-modal').classList.remove('hidden'); }
    function closeDormerModal() { document.getElementById('dormer-modal').classList.add('hidden'); updateUI(activeDormerId); }
    function saveDormerData() { const s = sections.find(x => x.id === activeDormerId); s.dormer = { left: parseFloat(document.getElementById('m-dormer-left').value)||0, width: parseFloat(document.getElementById('m-dormer-width').value)||0, bottom: parseFloat(document.getElementById('m-dormer-bottom').value)||0, top: parseFloat(document.getElementById('m-dormer-top').value)||0 }; }

    function renderSection(s) {
      const div = document.createElement('div'); div.className = "bg-white rounded-xl shadow-sm border p-6"; div.id = `section-${s.id}`;
      div.innerHTML = `
        <div class="flex justify-between items-center mb-4"><input type="text" value="${s.name}" class="section-label" oninput="updateVal(${s.id}, 'name', this.value)">
        <label class="flex items-center gap-2 text-sm font-bold no-print"><input type="checkbox" onchange="toggleDormer(${s.id}, this.checked)"> + Dormer</label></div>
        <div class="grid grid-cols-2 md:grid-cols-5 gap-3 mb-4 no-print">
          <div><label class="text-[10px] font-bold">Ridge</label><input type="number" class="input-field" oninput="updateVal(${s.id}, 'ridge', parseFloat(this.value))"></div>
          <div><label class="text-[10px] font-bold">Eave</label><input type="number" class="input-field" oninput="updateVal(${s.id}, 'eave', parseFloat(this.value))"></div>
          <div><label class="text-[10px] font-bold">Height</label><input type="number" class="input-field" oninput="updateVal(${s.id}, 'height', parseFloat(this.value))"></div>
          <div><label class="text-[10px] font-bold">Fold</label><input type="number" class="input-field" oninput="updateVal(${s.id}, 'eaveFold', parseFloat(this.value))"></div>
          <div><label class="text-[10px] font-bold">Angle</label><select class="input-field" onchange="updateVal(${s.id}, 'config', this.value)"><option value="right">Right</option><option value="left">Left</option><option value="both">Both</option></select></div>
        </div>
        <div class="grid lg:grid-cols-4 gap-4">
          <div class="lg:col-span-3 bg-slate-50 border rounded-xl flex items-center justify-center p-2"><svg id="svg-${s.id}" viewBox="0 0 800 300" class="w-full h-auto"></svg></div>
          <div id="list-${s.id}" class="border rounded-xl bg-white overflow-hidden"></div>
        </div>`;
      document.getElementById('sections-container').appendChild(div); updateUI(s.id);
    }
    addSection();
  </script>
</body>
</html>
